<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulation</title>
    <style>
        /* Add some basic CSS styles for layout */
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }

        canvas {
            flex-grow: 1;
        }

        #controls {
        width: 300px; /* Adjust width as needed */
        padding: 10px;
        background-color: #ffffff;
        z-index: 10; /* Ensure it's above the canvas */
        }

        .control {
            margin: 5px 0;
        }

        label {
            display: block;
        }
    </style>

    <!-- Import JavaScript modules after HTML file is fully parsed -->
    <script type="module" src="main.js" defer></script>
    <script type="module" src="canvas.js" defer></script>
    <script type="module" src="simulation.js" defer></script>
    <script type="module" src="config.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Simulation Controls</h3>
        <div class="control">
            <label for="nSlider">n particles</label>
            <input type="range" id="nSlider" min="1" max="20" value="5">
            <span id="nValue">5</span>
        </div>
        <div class="control">
            <label for="simulationSpeedSlider">simulation speed</label>
            <input type="range" id="simulationSpeedSlider" min="0" max="5" step="0.2" value="1">
            <span id="simulationSpeedValue">1</span>
        </div>
        <button id="resetButton">Reset</button>
        <button id="pauseButton">Pause</button>
        <button id="toggleForceVectorsButton">toggle Force Vectors</button>
    </div>
</body>
</html>
